<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Welcome</title>
      <link rel="stylesheet" href="CSS/mystyle.css">
      <link rel="stylesheet" href="CSS/material-symbols-outlined.css" />
   </head>
   <body>
      <div>
      <ul>
         <li> 
            <img id ="profilePic" src="Assets/images.jpeg" alt="Profile" width="30" height="30" >
         </li>
         <li><span class="material-symbols-outlined" >
            apps
            </span>
         </li>
         <li> <span class="material-symbols-outlined" >
            science
            </span>
         </li>
         <li><a href="#image">Images</a></li>
         <li><a href="#gmail">Gmail</a></li>
      </ul>
      </div>
      <div id="logo" >
         <img id="logoImg" src="Assets/logo.png" alt="Google" width="300" height="90" >
      </div>
      <div id="searchBar">
         <div id ="searchIcon">
            <span class="material-symbols-outlined grey" >
            search
            </span>
         </div>
         <input id="search" type ="search" placeholder="Search Google or type a URL">
         <div class ="icons">
            <img src ="Assets/mic.png" alt="Lens"  width= "25" height="25" >
            <img src ="Assets/Google_Lens_Icon.png" alt="Lens"  width= "25" height="25">
         </div>
      </div>
      <div id ="add"> 
         <span class="material-symbols-outlined grey">
         add
         </span> 
      </div>
      <p id="addText">Add </p>
      <div class="link">
         <span class="material-symbols-outlined">
         link
         </span>
         <a class="white" href="#link">Photo By Ev Tchebotarev</a>
      </div>
      <div id="editIcon">
         <span class="material-symbols-outlined">
         edit
         </span>
      </div>
   </body>
</html>
